[main]
logdir=/var/log/puppet
vardir=/var/lib/puppet
ssldir=/var/lib/puppet/ssl
rundir=/var/run/puppet
factpath=$vardir/lib/facter
templatedir=$confdir/templates
pluginsync=true

[master]
reports = store
environment_timeout = unlimited
autosign = true

[staging]
modulepath = $confdir/modules
manifest = $confdir/environments/staging/manifests/site.pp

[deploy]
modulepath = $confdir/modules
manifest = $confdir/environments/deploy/manifests/site.pp

[newdc_deploy]
modulepath = $confdir/modules
manifest = $confdir/environments/newdc_deploy/manifests/site.pp

[restart]
modulepath = $confdir/modules
manifest = $confdir/environments/restart/manifests/site.pp

[newdc_restart]
modulepath = $confdir/modules
manifest = $confdir/environments/newdcprod_restart/manifests/site.pp